<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS work16</title>
</head>
<body>
    <h2>14行目からのコメントの指示に従って作業してください。</h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br>
    <p>コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br>（Windowsであれば、F12キーでも開けます）</p>
    <script>
        /* 配列「dog」を宣言して好きな犬種を５つ値として格納してください。
            その後、以下のコードを記述してください。
            出来次第、保存し提出して下さい。

            ①　配列「dog」のインデックス番号２，４，５をコンソール出力してください。
            ②　配列「dog」のインデックス番号３の値を「サラリーマン」に変更して出力してください。
            ③　配列「dog」に新しく値を追加してコンソール出力してください。
        */
       // 配列dogを宣言し、好きな犬種を5つ格納
        let dog = ["柴犬", "ポメラニアン", "ブルドッグ", "ダックスフンド", "コリー"];

        // ① 配列dogのインデックス番号2、4、5をコンソール出力
        console.log(dog[2]);    //インデックス2（ブルドッグ）
        console.log(dog[4]);    //インデックス4（コリー）
        console.log(dog[5]);    //インデックス5（undefined）

        // ② 配列dogのインデックス番号3の値を「サラリーマン」に変更して出力
        dog[3] = "サラリーマン";          //インデックス3（ダックスフンド→サラリーマン）
        console.log(dog.join(" "));     //配列全体を出力

        // ③ 配列dogに新しく値を追加してコンソール出力
        dog.push("ラブラドール");       //ラブラドール追加
        console.log(dog.join(" ")); // 追加後の配列全体を出力

    </script>
</body>
</html>
