<body>
    <h2>14行目からのコメントの指示に従って作業してください。</h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br>
    <p>コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br>（Windowsであれば、F12キーでも開けます）</p>
    <script>
      /*分かりにくいと思うので下記に解答例を記述します。
      
      例題：次のコードを見て、それぞれのif文が何をチェックしているかを説明してください。
        let x = 10;
        let y = '10';

        if (x == y) {
        このif文はXとYが同じ値かどうかを確認するものです。
        この場合は、X=10とY=10が代入されていて条件を満たしているため実行されます。
        }
        */


      // 1.問題：次のコードを見て、それぞれのif文が何をチェックしているかを説明してください。
      let x = 10;// この行は編集禁止です。
      let y = '10';// この行は編集禁止です。

      if (x != y) {
        // ... このif文はxとyが違う値か確認するものです。
        // ... この場合は、X=10とY=10が代入されていて条件を満たさないため実行されません。
      }

      if (x === y) {
        // ... このif文はXとYが同じ値かどうかを確認するものです。
        // ... この場合は、厳密等価演算子を使用しているためXとYの値の型が違うため条件を満たさず実行されません。
      }

      //  2.問題：次のコードを見て、それぞれのif文が何をチェックしているかを説明してください。
      let num = 15;// この行は編集禁止です。

      if (num > 10) {
        // ... このif文はnumの値が10より大きいか確認するものです。
        // ... この場合は、15>10となり条件を満たすため実行されます。     
      }

      if (num >= 15) {
        // ... このif文はnumの値が15以上か確認するものです。
        // ... この場合は、15>=15となり条件を満たすため実行されます。
      }

      if (num < 20) {
        // ... このif文はnumの値が20より小さいか確認するものです。
        // ... この場合は、15<20となり条件を満たすため実行されます。
      }

      if (num <= 15) {
        // ... このif文はnumの値が15以下か確認するものです。
        // ... この場合は、15<=15となり条件を満たすため実行されます。
      }

      //  3,問題：次のコードを見て、それぞれのif文が何をチェックしているかを説明してください。
      let str1 = 'apple';// この行は編集禁止です。
      let str2 = 'Apple';// この行は編集禁止です。

      if (str1 == str2) {
        // ... このif文はstr1とstr2が同じ値か確認するものです。
        // ... この場合は、str1=str2とならないため条件を満たさず実行されません。
      }
    </script>
</body>
