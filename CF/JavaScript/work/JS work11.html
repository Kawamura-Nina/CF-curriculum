<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS work11</title>
</head>
<body><h2>14行目からのコメントの指示に従って作業してください。</h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br>
    <p>コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br>（Windowsであれば、F12キーでも開けます）</p>
    
    <script>
        /*課題:下記にwhile文を使い、以下のコードを記述してください。
        出来次第、保存し提出して下さい。

        ①１〜１００までの数字がコンソールに出力させて下さい。
        ②１〜１００までの数字で2の倍数の数字だけ、コンソールに出力させて下さい。例、２、４、６、８・・・
        ③１〜２００までの数字で2の倍数かつ、５の倍数である数字だけをコンソールに出力させて下さい。
        */
       //下記から記述して下さい。課題のヒント：わからない方は条件分岐を確認してみて！

        //①１〜１００までの数字がコンソールに出力させて下さい。

        //数字を入力する変数の宣言
        let number1 = 1;

        //number1が100以下の間繰り返す
        while(number1 <= 100){
            //number1表示
            console.log(number1);
            //number1加算
            number1 ++;
        }
        //②１〜１００までの数字で2の倍数の数字だけ、コンソールに出力させて下さい。例、２、４、６、８・・・
        //数字を入力する変数の宣言
        let number2 = 1;
        
        //2で割った時のあまりを代入する変数の宣言
        let remainder = 0;
        
        //number2が100以下の間繰り返す
        while(number2 <= 100){
            //remainderにnumber2を2で割ったあまりを代入
            remainder = number2 % 2;

            //remainderが0か判別
            if(remainder == 0){

            //0の場合
                console.log(number2);

            //number2に1加算
                number2 ++;
            }

            //0ではない場合
            else{
                //number2に1加算
                number2 ++;
            }
        }
        //③１〜２００までの数字で2の倍数かつ、５の倍数である数字だけをコンソールに出力させて下さい。
        //数字を入力する変数の宣言
        let number3 = 1;
        
        //2で割った時のあまりを代入する変数の宣言
        let multiple2 = 0;
        
        //5で割った時のあまりを代入する変数の宣言
        let multiple5 = 0;

        //number3が200以下の間繰り返す
        while(number3<= 200){

            //multiple2にnumber3を2で割ったあまりを代入
            multiple2 = number3 % 2;

            //multiple5にnumber3を5で割ったあまりを代入
            multiple5 = number3 % 5;
            
            //multiple2とmultiple5が両方とも0か判別
            if(multiple2 == 0 && multiple5 == 0){

            //両方とも0の場合、number3表示
                console.log(number3);

            //1加算
                number3 ++;
            }

            //両方とも0ではなかった場合
            else{
                //1加算
                number3 ++;
            }

        }
    </script>
</body>
</html>
